<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
  <!-- <link rel="stylesheet" href="node_modules/shoelace-css/source/css/variables.css">
  <link rel="stylesheet" href="node_modules/shoelace-css/source/css/buttons.css"> -->
  <link rel="stylesheet" href="main.css">

  <script src="resources/moment.min.js" defer></script>
  <script src="main.js" defer></script>

  <title>Notes</title>
</head>

<body>
  <header class='top-bar'>
    <h1>Jot down some notes</h1>
  </header>
  <main class="main">

    <section id="note-list">
      <section id="pinned"></section>
    </section>


    <form id="take-note-form">
      <div class="flex-container">
        <label for="title-input">Note title:</label>
        <input id="title-input" type="text" title="title-input" class="input shadow">
      </div>
      <div class="flex-container">
      <label for="note-input">Note body:</label>
      <textarea id="note-input" class="input shadow" rows="5" cols="33" placeholder="Take a note . . ."></textarea>
      <div id="submit-container">
        <button id="add-note" type="submit" class="button-success button-block shadow">Add note</button>
      </div>
    </div>
    </form>




    <!-- <div class="display shadow"></div> -->

  </main>
</body>

</html>
